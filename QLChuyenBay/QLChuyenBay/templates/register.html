{% extends 'layout/base.html' %}

{% block title %}Đăng ký Triple T Club{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center py-2 my-3">ĐĂNG KÝ NGƯỜI DÙNG</h2>

    {% if err_msg %}
    <div class="alert alert-danger">
        {{ err_msg }}
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="pass">Mật khẩu</label>
                <input type="password" class="form-control" id="pass" name="password" required />
            </div>
            <div class="form-group col-md-6">
                <label for="confirm">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm" name="confirm" />
            </div>
        </div>
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group">
            <label for="avatar">Ảnh đại diện</label>
            <input type="file" class="form-control" id="avatar" name="avatar" />
        </div>
        <button type="submit" class="btn btn-outline-secondary">Đăng ký</button>
    </form>
</div>
<br><br>

{% endblock %}
