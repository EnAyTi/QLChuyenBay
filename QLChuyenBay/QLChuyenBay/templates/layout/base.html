<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %} </title>


    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logonobrand.png') }}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> <!--bootstrap-->


    <script src="https://kit.fontawesome.com/0a9e6faee2.js" crossorigin="anonymous"></script> <!--font-awesome-->


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> <!--select2-->


    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/jquery.datetimepicker.min.css') }}" rel="stylesheet"/>


    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.datetimepicker.full.js') }}"></script>

    {% block css %} {% endblock %}
    {% block js %} {% endblock %}

</head>
<body>

    {% block header %}
        {% include 'layout/header.html' %}
    {% endblock %}

    {% block content %} {% endblock %}

    <footer class="" >
    {% block footer %}
        {% include 'layout/footer.html' %}
    {% endblock %}
    </footer>

</body>
    <script>
    $(function() {
	    $('#diemdi, #diemden').change(function() {
		    if ($('#diemdi').val() == $('#diemden').val()) {
			    document.getElementById("submittim").classList.add('disabledbtn');
		    } else {
			    document.getElementById("submittim").classList.remove('disabledbtn');
		    }
	    });
    });
    </script>

</html>
